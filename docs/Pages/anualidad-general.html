<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Anualidad General</title>
</head>
<body>
    <div class="container py-4 px-3 mx-auto text-center text-light">
        <div class="card col-12 bg-transparent">
            <div class="card-body">
                <h5 class="card-title ">Anualidad Valor presente y Valor futuro</h5>
                <div class="col-12 d-flex">
                    <div class="col-6 mt-4">
                        <label> Valor Presente</label><br><br>
                        <img width="150" height="150" style="size:20px;" src="../resources/img/vp.jpeg">
                        <form id="valor-presente">
                            <label>Ingrese el numero de la cuota</label>
                            <input id="valorcuota" class="form-control" type="number" pattern="[0-9]+">

                            <label>Ingrese el numero del interes</label>
                            <div class="input-group">
                                <input id="interes" class="form-control"
                                    pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" inputmode="numeric"
                                    type="text" min="1" max="100">
                                <span class="input-group-text">%</span>
                                <div class="invalid-feedback">
                                    Ingrese un interes válido.
                                </div>
                            </div>
                            <label>Ingrese el tiempo de pago de las cuotas</label>
                            <input id="tiempo" class="form-control" type="number" pattern="[0-9]+"><br>

                            <label>Si se llega a necesitar calcular el valor de la cuota porfavor deje la casilla de cuota vacia y llene la casilla de abajo</label>
                            <label class="form-label">Ingrese el VP</label>
                            <input class="form-control" id="vp" type="number">

                            <label class="form-label">Este es el valor:</label>
                            <p class="form-label" id="ValorPresente"></p>

                            <div class="col-12">
                                <button type="submit" class="btn btn-dark">Calcular VP</button>
                            </div>
                        </form>

                    </div>
                    <div class="col-6 mt-4 ms-2">
                        
                        <label> Valor Futuro (VF)</label><br><br>
                        <img width="150" height="150" src="../resources/img/vf.jpeg">
                        <form id="valor-furuto">
                            <label>Ingrese el numero de la cuota</label>
                            <input id="valorcuotaf" class="form-control" type="number" pattern="[0-9]+">

                            <label>Ingrese el numero del interes</label>
                            <div class="input-group">
                                <input id="interesf" class="form-control" type="text" inputmode="numeric"
                                    pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" required>
                                <span class="input-group-text">%</span>
                                <div class="invalid-feedback">
                                    Ingrese un interes válido.
                                </div>
                            </div>
                            <label>Ingrese el tiempo de pago de las cuotas</label>
                            <input id="tiempof" class="form-control" type="number" pattern="[0-9]+"><br>

                            <label>Si se llega a necesitar calcular el valor de la cuota porfavor deje la casilla de cuota vacia y llene la casilla de abajo</label>
                            <label class="form-label">Ingrese el VF</label>
                            <input class="form-control" id="vf" type="number">

                            <label class="form-label">Este es el valor:</label>
                            <p class="form-label" id="ValorFuturo"></p>

                            <div class="col-12">
                                <button type="submit" class="btn btn-dark">Calcular VF</button>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="../index.html" class="btn btn-dark mt-5"
                >volver al menu principal</a>
            </div>
            
        </div>
    </div>
    <script type="module" src="../js/anualidad-general.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
