<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Anualidad perpetua</title>
    <style>
      .form1 {
        width: 45%;
      }

      .form2 {
        width: 45%;
      }

      .form-container {
        margin: 10%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto text-center text-light">
      <div class="card col-12 bg-transparent">
        <div class="card-body">
          <h5 class="card-title">Anualidades perpetuas</h5>
          <div class="col-12 d-flex">
            <div class="col-12">
              <strong>
                <a>Anualidad perpetua</a>
              </strong>
              <br />
              <img width="150" height="150" style="size:20px;" src="../resources/img/perpetuas.jpeg">
              <form id="RentaPerpetua" style="width: 60%; margin-top: 25px; margin-left: 20%">
                <label class="form-label mt-2">Ingrese el Valor:</label>
                <input
                  id="Valor"
                  class="form-control"
                  type="number"
                  pattern="[0-9]+"
                  required
                />
                <label class="form-label mt-2">Ingrese el porcentaje</label>
                <div class="input-group">
                  <input
                    type="text"
                    inputmode="numeric"
                    class="form-control"
                    id="portentaje"
                    min="1"
                    max="100"
                    pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)"
                    required
                  />
                  <span class="input-group-text">%</span>
                  <div class="invalid-feedback">Ingrese un interes v√°lido.</div>
                </div>
                <label class="form-label mt-3">Este es el valor:</label>
                <p class="form-label" id="resultado"></p>
                <div class="col-12">
                  <button type="submit" class="btn btn-dark mt-3">
                    Calcular
                  </button>
                </div>
              </form>
              <a href="../index.html" class="btn btn-dark mt-5"
                >volver al menu principal</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/rentaperpetua.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
