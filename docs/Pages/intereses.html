<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Interes compuesto</title>
  </head>
  <body class="interes">
    <div class="container py-4 px-3 mx-auto">
      <div class="card col-12 bg-transparent text-light text-center">
        <div class="card-body">
          <h5 class="card-title mb-5">Interes</h5>
          <div class="col-12 d-flex">
            <div class="col-12 ms-2">
              <img class="mb-4" width="150" height="150" style="size:20px;" src="../resources/img/interesComp.jpeg">
              <br />
              <strong><a>Interes compuesto</a></strong> 
              <form class="mb-3 mt-3" id="interes-compuesto">
                <label class="form-label">Ingrese Valor</label>
                <input
                  class="form-control"
                  id="valorInteresCompuesto"
                  type="number"
                  pattern="[0-9]+"
                  step="0.001"
                />
                <label class="form-label">Ingrese la tasa de interes</label>
                <div class="input-group">
                  <input
                    type="text"
                    inputmode="numeric"
                    class="form-control"
                    id="tasaCompuesta"
                    min="1"
                    max="100"
                    pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)"
                    required
                  />
                  <span class="input-group-text">%</span>
                  <div class="invalid-feedback">Ingrese un interes válido.</div>
                  <select id="te">
                    <option value="te" selected>----</option>
                    <option value="em">EM,PM</option>
                    <option value="eb">EB,PB</option>
                    <option value="et">ET,PT</option>
                    <option value="ec">EC,PC</option>
                    <option value="es">ES,PS</option>
                    <option value="ea">EA,PA</option>
                  </select>
                  <select id="tn">
                    <option value="tn" selected>----</option>
                    <option value="em">CM,NM,VM</option>
                    <option value="eb">CB,NB,VB</option>
                    <option value="et">CT,NT,VT</option>
                    <option value="ec">CC,NC,VC</option>
                    <option value="es">CS,NS,VS</option>
                  </select>
                </div>
                <label class="form-label">Ingrese el tiempo</label>
                <div class="input-group">
                    <input class="form-control" id="time" type="number" />
                    <select id="formaTiempo">
                        <option value="tiempo">----</option>
                        <option value="m">Mes</option>
                        <option value="b">Bimestre</option>
                        <option value="t">Trimestre</option>
                        <option value="c">Cuatrimestral</option>
                        <option value="s">Semestral</option>
                        <option value="a">año</option>
                    </select>
                </div>
                <br>
                <label for="form-label"> Ingrese el monto si quiere saber capital</label>
                <div class="input-group">
                  <input
                  class="form-control"
                  id="monto"
                  type="number"
                  pattern="[0-9]+"
                  step="0.001"
                />
                  <div class="invalid-feedback">Ingrese un interes válido.</div>
                </div>
                <label class="form-label">Este es el valor:</label>
                <p class="form-label" id="resultadoCompuesto"></p>
                <div class="col-12 text">
                  <button type="submit" class="btn btn-dark">
                    Calcular
                  </button>
                </div>
              </form>
            </div>
            
          </div>
          <a href="../index.html" class="btn btn-dark mt-5"
          >volver al menu principal</a
        >
        </div>
      </div>
    </div>
    <script type="module" src="../js/interes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
