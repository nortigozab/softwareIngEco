<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Anualidad Diferida</title>
</head>

<body>
    <div class="container py-4 px-3 mx-auto text-center text-light">
        <div class="card col-12 bg-transparent">
            <div class="card-title">
                <h5 class="card-title">ANUALIDAD DIFERIDA</h5>
            </div>
            <div class="card-body">
                <div class="col-12 d-flex">
                    <div class="col-12 trxt-center">
                        <div class="card bg-transparent">
                            <div class="card-body">
                                <label> VALOR PRESENTE</label><br /><br />
                                <form id="valor-presente">
                                    <label>INGRESE EL VALOR DE LA CUOTA (*)</label>
                                    <input id="valorcuota" class="form-control" type="number" pattern="[0-9]+" />

                                    <label>INGRESE EL INTERES(*)</label>
                                    <div class="input-group">
                                        <input id="interes" class="form-control"
                                            pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)"
                                            inputmode="numeric" type="text" min="1" max="100" />
                                        <span class="input-group-text">%</span>
                                        <div class="invalid-feedback">
                                            Ingrese un interes v√°lido.
                                        </div>
                                    </div>
                                    <label>INGRESE EL TIEMPO(*)</label>
                                    <input id="tiempo" class="form-control" type="number" pattern="[0-9]+" />
                                    <label>INGRESE EL PERIDO DE GRACIA(*)</label>
                                    <input id="tGracia" class="form-control" type="number" pattern="[0-9]+"/><br />
                                    <label>En caso de que necesite hallar el valor de la
                                        cuota:</label>
                                    <label class="form-label">Ingrese el VP</label>
                                    <input class="form-control" id="vp" type="number" />

                                    <label class="form-label">Este es el valor:</label>
                                    <p class="form-label" id="ValorPresente"></p>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-dark">
                                            Calcular
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/diferida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
