<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Anualidad Diferida</title>
</head>

<body>
    <div class="container py-4 px-3 mx-auto text-center text-light">
        <div class="card col-12 bg-transparent">
            <div class="card-title">
                <h5 class="card-title">Anualidad diferida</h5>
            </div>
            <div class="card-body">
                <div class="col-12 d-flex">
                    <div class="col-12 trxt-center">
                        <div class="card bg-transparent">
                            <div class="card-body">
                                <label> Valor presente</label><br /><br />
                                <img width="350" height="150" style="size:20px;" src="../resources/img/diferida.jpeg">
                                <form id="valor-presente"  style="width: 60%; margin-left: 20%;">
                                    <label class="mt-2">Ingrese el numero del valor de la cuota</label>
                                    <input id="valorcuota" class="form-control" type="number" pattern="[0-9]+" step="0.001" />

                                    <label class="mt-2">Ingrese el porcentaje del interes</label>
                                    <div class="input-group">
                                        <input id="interes" class="form-control"
                                            pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)"
                                            inputmode="numeric" type="text" min="1" max="100" />
                                        <span class="input-group-text">%</span>
                                        <div class="invalid-feedback">
                                            Ingrese un interes v√°lido.
                                        </div>
                                    </div>
                                    <label class="mt-2">Ingrese el valor del tiempo en el que va a realizar el calculo</label>
                                    <input id="tiempo" class="form-control" type="number" pattern="[0-9]+" />
                                    <label class="mt-2">Ingrese el numero del periodo de gracia </label>
                                    <input id="tGracia" class="form-control" type="number" pattern="[0-9]+"/><br />
                                    <label class="mt-2">Si se llega a necesitar calcular el valor de la cuota porfavor deje la casilla de cuota vacia y llene la casilla de abajo</label>
                                    <label class="form-label">Ingrese el VP</label>
                                    <input class="form-control" id="vp" type="number" pattern="[0-9]+" step="0.001"/>

                                    <label class="form-label mt-3">Este es el resultado:</label>
                                    <p class="form-label" id="ValorPresente"></p>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-dark">
                                            Calcular
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="../index.html" class="btn btn-dark mt-5"
                >volver al menu principal</a>
            </div>
            
        </div>
    </div>
    <script type="module" src="../js/diferida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
