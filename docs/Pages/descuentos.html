<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Descuentos</title>
    <style>
        * {
            /* outline: 1px solid tomato; */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .formulario-C {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body class="descuento text-center text-light">
    <div class="formulario-C">
        <div class="col-12 ms-2" style="width: 100%; margin-top: 10%;">
            <div class="card-body">
                <strong>Descuento simple</strong>
                <br>
                <img class="mt-4 mb-3" width="150" height="150" style="size:20px;" src="../resources/img/descuento.jpeg">
                <p class="card-text">Ingrese los valores para calcular: </p>
                <label class="form-label">Valor Liquido:</label>
                <input class="form-control" type="number" id="valorLiquido" name="valorLiquido">
                <label for="valorNominal">Valor Nominal:</label>
                <input class="form-control" type="number" id="valorNominal" name="valorNominal">
                <label for="porcentaje">Porcentaje:</label>
                <input class="form-control" type="number" id="porcentaje" name="porcentaje">
                <label for="dias">Dias:</label>
                <input class="form-control" type="number" id="dias" name="dias">
                <label for="resultado" class="form-label">Este es el valor: </label>
                <p id="resultado"></p>
                <div class="col-12">
                    <button class="btn btn-dark" id="calcu" onclick="calcular()">Calcular</button>
                </div>
                <a href="../index.html" class="btn btn-dark mt-5"
                >volver al menu principal</a
              >
            </div>
        </div>
        
    </div>
    
    <script type="module" src="../js/descuentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
